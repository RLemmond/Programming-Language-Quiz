<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Program Language Selector</title>
</head>

<body>
  <h1>Find Your Perfect Programming Language!</h1>
  <p>Answer a few questions and we'll suggest a programming language for you to learn about first.</p>

  <form id="survey-form">
    <label for="question1">What kind of projects do you want to work on?</label>
    <input type="text" id="question1" name="question1" required><br>
    <label for="question2">How comfortable are you with complex or detailed syntax?</label>
    <input type="text" id="question2" name="question2" required><br>
    <label for="question3">Do you like coding?</label>
    <input type="text" id="question3" name="question3" required><br>
    <label for="question4">What is the meaning of life?</label>
    <input type="text" id="question4" name="question4" required><br>
    <label for="question5">How much wood could a woodchuck chuck if a woodchuck could chuck wood?</label>
    <input type="text" id="question5" name="question5" required><br>
    <input type="submit" value="submit">
  </form>
  <div id="result"></div>
</body>

</html>
